<!DOCTYPE html>
<html land="en">
    <head>
        <link href="css/styles.css" rel="stylesheet" >
        <meta chatset="UTF-8" />
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0"/>
        <title>Chat with Kylie - KoKoa Clone</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar_column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
                <!-- TO do : Wifi Icon -->
            </div>
            <div class="status-bar_column">
                <span>18:43</span>
            </div>
            <div class="status-bar_column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
                <!--Battery Icon-->
                <!--Lightning Icon-->
            </div>
        </div>

       <header class="alt-header">
           <div class="alt-header-column">
               <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i></a>
           </div>
           <div class="alt-header-column">
               <h1 class="alt-header-title">Kylie</h1>
           </div>
           <div class="alt-header-column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
           </div>
       </header>

 

      
        <main class="main-screen main-chat">
        
            <div class="chat-timestamp">
                Satureday, June 26 ,2021
            </div>

            <div class="message-row">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.YYdqTB5psmgFY1TjqbGRDAHaGS%26pid%3DApi&f=1">
                <div class="message-row-content">
                    <span class="mesagge-author">Nicolas</span>
                    <div class="message-info">
                        <span class="message-bubble">Hi!</span>
                        <span class="message-time">09:59</span>

                    </div>
                </div>

            </div>

            <div class="message-row message-row-own">
               
                <div class="message-row-content">
                    <div class="message-info">
                        <span class="message-bubble">Hi!! How are you doing!!</span>
                        <span class="message-time">10:00</span>

                    </div>
                </div>

            </div>
        </main>

        <form class="reply">
            <div class="reply-column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply-column">
                <input type="text" placeholder="Write a message..." />
                <i class="far fa-smile fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>

            </div>
        </form>
 

    </div>

    <div id="no-mobile">
        <span>Your screen is Too BIG</span>
      </div>
    <script src="http://kit.fontawesome.com/6478f529f2.js" crossingin="anonymous"></script>
    </body>
</html>
